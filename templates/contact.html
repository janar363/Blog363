<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

     <!--  contact me form -->
<div class="contact-me-form" id="msg">
  <div class="contact-head">
    <h1>Contact Me.</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages: %}
            <p class="flash-msg">{{ messages[-1] }}</p>
        {% endif %}
      {% endwith %}
  </div>
  <form action="/contact", method="post">
    <div class="form-group">
    <label>Name : </label>
    <input type="text" placeholder="Enter your name..." name="name" class="form-control">
     </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required="required">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label>message : </label>
    <textarea class="form-control" name="message" rows="3" placeholder="type here..." required="required"></textarea>
     </div>
    <div class="form-group">
    <input type="submit" value="Done" class="btn btn-success btn-lg submit-btn">
    </div>
  </form>
</div>

</body>
</html>
